<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eternal Momentum VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="loadingScreen">
    <div id="loadingProgressContainer">
      <div id="loadingProgressFill"></div>
    </div>
    <p id="loadingStatusText">Initializing Systems...</p>
  </div>

  <div id="homeScreen" style="display: none;">
    <video autoplay muted loop playsinline id="homeVideoBg">
      <source src="./assets/home.mp4" type="video/mp4" />
    </video>
    <div id="home-overlay">
      <h1 id="game-title">ETERNAL MOMENTUM</h1>
      <div id="home-actions">
        <button id="new-game-btn" class="home-btn" style="display: none;">AWAKEN</button>
        <button id="continue-game-btn" class="home-btn" style="display: none;">CONTINUE MOMENTUM</button>
        <button id="erase-game-btn" class="home-btn erase" style="display: none;">SEVER TIMELINE</button>
      </div>
    </div>
  </div>

  <div id="unlock-notification"></div>

  <div id="vrContainer"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
